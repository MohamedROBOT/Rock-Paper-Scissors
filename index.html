<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <p class="title-select">Select a move!</p>
    
   <div>
    <button
    onclick="
playGame('rock');
    " class="move-button"

  >
    <img  src="../js-imgs/rock-emoji.png" alt="rock" class="move-icon"> 
  </button>
  <button
    onclick="
    playGame('paper');
"class="move-button"
  >
  <img  src="../js-imgs/paper-emoji.png" alt="rock" class="move-icon"> 
  </button>
  <button
    onclick="
  playGame('scissors');

  "class="move-button"
  >
  <img  src="../js-imgs/scissors-emoji.png" alt="rock" class="move-icon">
  </button>
   </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement()
    document.querySelector('.js-moves').innerHTML = ``;
    " class="reset-score-button">Reset Score</button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
